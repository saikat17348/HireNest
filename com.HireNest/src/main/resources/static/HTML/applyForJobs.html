<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link rel="stylesheet" type="text/css" href="../applyJobs.css">
</head>

<body>
    <div class="application-container" id="div-container">
    
       <button style="background: blue; color: white; border-radius: 4px;" onclick="backfun()">Back</button>
         <form action="" method="" onSubmit="applicationforjob(event)" enctype="multipart/form-data" id="apply-job-form">
            
            <label for="name">Name:</label>
            <input type="text" name="name" id="name"required />
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required />

            <label for="resume">Upload Resume:</label>
            <input type="file" name="resume" id="resume"/>
            
            <p id="error" style="color: red;"></p>

            <button type="submit">Submit Application</button>
        </form>

        <!-- Display success or error message -->
    <!--     <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>   -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <Script src="/JavaScript/applyForJobs.js"></Script>
</body>
</html>
