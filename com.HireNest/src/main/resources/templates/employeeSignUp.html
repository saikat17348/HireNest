<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Employer Registration</title>
    <link rel="stylesheet" type="text/css" href="employeeSignUp.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/" class="brand">JobPortal</a>
        </div>
        <ul class="navbar-links">
            <li><a href="/" th:href="@{/}">Home</a></li>
            <li><a href="/jobs" th:href="@{/jobs}">Jobs</a></li>
            <li><a href="/employeeLogin">Employer Login</a></li>
            <li><a href="">User Login</a></li>
        </ul>
    </nav>

    <!-- Employer Registration Form -->
    <div class="container">
        <h2>Register as Employer</h2>

        <form action="employee/register" method="post">
            <label>Company Name:</label>
            <input type="text" name="companyName" required /><br>
            <label>Email:</label>
            <input type="email" name="email" required /><br>
            <label>Password:</label>
            <input type="password" name="password" required /><br>
            <button type="submit">Register</button>
        </form>

        <div th:if="${error}">
            <p style="color:red" th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
